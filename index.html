    async function fetchAndAutoSelectModel() {
        if (!userApiKey) return;
        const select = document.getElementById('current-model-select');

    function initSplitter() {

    function getSpeechRecognition() {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) return null;
        
        const recog = new SR();
        recog.continuous = !isIOS; 
        recog.interimResults = true;
        
        recog.onresult = (e) => {
            let interim = '', final = '';
            for(let i=e.resultIndex;i<e.results.length;++i){ 
                if(e.results[i].isFinal) final+=e.results[i][0].transcript; 
                else interim+=e.results[i][0].transcript; 
            }
            const id=activeMicSide==='top'?'topOriginalText':'bottomOriginalText'; 
            document.getElementById(id).innerText = final || interim || '...';
            if(final) window.lastFinalTranscript = final;
            if(interim) window.lastInterimTranscript = interim; 
        };
        
        recog.onerror = (e) => { 
            console.error("Speech Error:", e.error); 
            if (e.error !== 'no-speech') {
                stopListening(); 
            }
            if(e.error === 'not-allowed') showToast("ç„¡æ³•å­˜å–éº¥å…‹é¢¨ï¼Œè«‹æª¢æŸ¥æ¬Šé™", "error");
        };
        
        recog.onend = () => { 
            isListening = false;
            updateMicUI(false);

            let textToTranslate = window.lastFinalTranscript;
            if (!textToTranslate && isIOS && window.lastInterimTranscript) {
                textToTranslate = window.lastInterimTranscript; 
            }
            if(textToTranslate && activeMicSide) { 
                doVoiceTranslation(textToTranslate, activeMicSide); 
                window.lastFinalTranscript = ''; 
                window.lastInterimTranscript = '';
            } 
        };
        return recog;
    }

    function initDraggableMic(btnId, side) {
        const btn = document.getElementById(btnId);
        let startX, startY, startLeft, startTop;
        let isDragging = false;
        let dragThreshold = 10;
        let isPressing = false;

        const handleStart = (e) => {
            if(synth) {
                synth.cancel(); 
                const empty = new SpeechSynthesisUtterance(" ");
                empty.volume = 0; 
                empty.duration = 0.1;
                synth.speak(empty);
            }

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            startX = clientX; startY = clientY;
            startLeft = btn.offsetLeft; startTop = btn.offsetTop;
            isDragging = false; isPressing = true;
            startListening(side);
        };

        const handleMove = (e) => {
            if(!isPressing) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const deltaX = clientX - startX;
            const deltaY = clientY - startY;

            if (!isDragging && (Math.abs(deltaX) > dragThreshold || Math.abs(deltaY) > dragThreshold)) {
                isDragging = true;
                stopListening(); 
            }

            if (isDragging) {
                if(e.type === 'touchmove') e.preventDefault();
                if (side === 'top') {
                    btn.style.left = (startLeft - deltaX) + 'px';
                    btn.style.top = (startTop - deltaY) + 'px';
                } else {
                    btn.style.left = (startLeft + deltaX) + 'px';
                    btn.style.top = (startTop + deltaY) + 'px';
                }
            }
        };

        const handleEnd = (e) => { isPressing = false; if (isDragging) { isDragging = false; } else { stopListening(); } };

        btn.addEventListener('mousedown', handleStart);
        btn.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);
        btn.addEventListener('touchstart', handleStart, {passive: false}); 
        btn.addEventListener('touchmove', handleMove, {passive: false});
        window.addEventListener('touchend', handleEnd);
    }

    async function callGeminiAPI(text, sP, tP) {
        if(!userApiKey){showToast("è«‹è¨­å®š Key","error");openSettings();throw new Error("No Key");}
        const fallbackModels = ['gemini-1.5-flash', 'gemini-1.5-flash-8b', 'gemini-1.0-pro'];

        fallbackModels.forEach(m => { if(!attemptList.includes(m)) attemptList.push(m); });
        const prompt=`You are a professional translator. Translate from ${sP} to ${tP}. Only output the translated text. Text: "${text}"`;
        let lastError = null;
        for (const model of attemptList) {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${userApiKey}`,{
                    method:'POST',headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({contents:[{parts:[{text:prompt}]}]})
                });
                if(res.ok) { const data = await res.json(); if(data.candidates) return data.candidates[0].content.parts[0].text.trim(); }
                const err = await res.json(); lastError = err.error ? err.error.message : "Unknown Error";
                if(res.status === 429 || res.status === 404 || lastError.includes("limit: 0")) { console.warn(`Model ${model} failed. Trying next...`); continue; } else { break; }
            } catch(e) { lastError = e.message; }
        }
        showToast("ç¿»è­¯å¤±æ•—: é¡åº¦ä¸è¶³æˆ–ç„¡å¯ç”¨æ¨¡å‹", "error"); return `[ç³»çµ±è¨Šæ¯] ${lastError}`;
    }

    async function doVoiceTranslation(text, side){

    function speakText(t, l) {
        if (!synth) return; synth.cancel();
        const voices = synth.getVoices();
        if (voices.length === 0) { setTimeout(() => speakText(t, l), 100); return; }
        const u = new SpeechSynthesisUtterance(t); 
        u.lang = l;
        u.rate = 1.0; 
        let v = voices.find(voice => voice.lang === l);
        if (!v) { const shortLang = l.split('-')[0]; v = voices.find(voice => voice.lang.startsWith(shortLang)); }
        if (!v) { const langNameMap = { 'vi': 'viet', 'th': 'thai', 'ja': 'japan', 'ko': 'korea' }; const shortLang = l.split('-')[0]; const keyword = langNameMap[shortLang]; if (keyword) { v = voices.find(voice => voice.name.toLowerCase().includes(keyword)); } }
        if (v) { u.voice = v; } else { 
            console.warn("æ‰¾ä¸åˆ°èªéŸ³:", l);

            }
        }
        synth.speak(u);
    }
